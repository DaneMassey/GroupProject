<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Assessment</title>
<style type="text/css">
    label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
    }
    input[type=text], input[type=password], select {
        display: inline-block;
        width: 100px;
    }
    input[type=radio] {
        margin-left: 45px;
    }
    input[type=checkbox] {
        margin-right: 190px;
    }  
    button {
        padding: 5px;
        margin: 10px;
    }
</style>
</head>
<body>
    <div align="center">
        <h1>Assessment Title</h1>
                
        <form action="#" th:action="@{/register}" method="post" th:object="${output}">
        	<label>Full name:</label>
        	<input type="text" th:field="*{name}" /><br/>
        
 
        	<label>Class/Period:</label>
        	<input type="text" th:field="*{period}" /><br/>
 			<br/>
 			<br/>
 			
        	<label><span th:text="${output.question}"></span></label>

        	<input type="radio" th:field="*{answerChosen}" value="A" /><span th:text="${output.answer1}"></span>
       	    <input type="radio" th:field="*{answerChosen}" value="B" /><span th:text="${output.answer2}"></span>
       	    <input type="radio" th:field="*{answerChosen}" value="C" /><span th:text="${output.answer3}"></span>
       	    <input type="radio" th:field="*{answerChosen}" value="D" /><span th:text="${output.answer4}"></span><br/>
			
			<button type="submit">Submit</button> 
			
        </form>
    </div>
</body>
</html>
