<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Assessment</title>
<style type="text/css">
    label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
    }
    input[type=text], input[type=password], select {
        display: inline-block;
        width: 100px;
    }
    input[type=radio] {
        margin-left: 45px;
    }
    input[type=checkbox] {
        margin-right: 190px;
    }  
    button {
        padding: 5px;
        margin: 10px;
    }
</style>
</head>
<body>
    <div align="center">
        <h1>Asessment Title</h1>
        <form action="#" th:action="@{/register}" method="post" th:object="${user, question}">
        	<label>Full name:</label>
        	<input type="text" th:field="*{name}" /><br/>
        
 
        	<label>Class/Period:</label>
        	<input type="text" th:field="*{Period}" /><br/>
 			<br/>
 			<br/>
 			
        	<label>Question1:</label>
        	<input type="radio" th:field="*{question}" value="A" />A
       	    <input type="radio" th:field="*{question}" value="B" />B
       	    <input type="radio" th:field="*{question}" value="C" />C
       	    <input type="radio" th:field="*{question}" value="D" />D<br/>
       	    
       	   
       	    
       	   
			
			<button type="submit">Register</button> 
        </form>
    </div>
</body>
</html>
